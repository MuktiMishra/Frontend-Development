<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Bill Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 50px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 25px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Grocery Bill Calculator</h2>

    <input type="number" id="price" placeholder="Enter price (Rs.)" />
    <input type="number" id="quantity" placeholder="Enter quantity" />

    <button onclick="calculateBill()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBill() {
      const price = Number(document.getElementById("price").value);
      const quantity = Number(document.getElementById("quantity").value);

      if (price <= 0 || quantity <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values!";
        return;
      }

      let total = price * quantity; // arithmetic operator

      if (total > 1000) {
        total = total - total * 0.10; // apply 10% discount
      }

      document.getElementById("result").innerHTML = 
        "Final Amount: â‚¹ " + total.toFixed(2);
    }
  </script>
</body>
</html>
