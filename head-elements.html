<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title displays in browser tab -->
  <title>Head Elements Demo</title>

  <!-- Meta defines page info -->
  <meta charset="UTF-8">
  <meta name="description" content="Demonstration of HTML head elements">
  <meta name="author" content="Anamika Lodhi">

  <!-- Base sets default URL for relative links -->
  <base href="https://example.com/">

  <!-- Link adds favicon -->
  <link rel="icon" href="favicon.ico">

  <!-- Empty style and script tags for future use -->
  <style></style>
  <script></script>
</head>
<body>
  <p>This page demonstrates all important head elements.</p>
</body>
</html>
