<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destination Selector</title>
</head>
<body>
  <h1>Select Your Favorite Travel Options</h1>

  <form>
    <label for="country">Country:</label>
    <select id="country">
      <option selected>India</option>
      <option>Japan</option>
      <option>France</option>
      <option>USA</option>
    </select>
    <br><br>

    <label for="state">State:</label>
    <select id="state">
      <option selected>Maharashtra</option>
      <option>Karnataka</option>
      <option>Delhi</option>
      <option>Tamil Nadu</option>
    </select>
    <br><br>

    <label for="city">City:</label>
    <select id="city">
      <option selected>Mumbai</option>
      <option>Bangalore</option>
      <option>Paris</option>
      <option>New York</option>
    </select>
    <br><br>

    <label for="place">Favorite Tourist Place:</label>
    <select id="place">
      <option selected>Gateway of India</option>
      <option>Eiffel Tower</option>
      <option>Mount Fuji</option>
      <option>Statue of Liberty</option>
    </select>
  </form>

  <p>You have selected your favorite travel options above. Bon Voyage!</p>
</body>
</html>
