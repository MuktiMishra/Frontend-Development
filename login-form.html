<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Form</title>
</head>
<body>
  <!-- CSRF token prevents unauthorized form submissions from external sites -->
  <form>
    <input type="hidden" name="csrf_token" value="dummy12345">
    <label>Username:</label><br>
    <input type="text" required><br>
    <label>Password:</label><br>
    <input type="password" required><br><br>
    <input type="submit" value="Login">
  </form>
</body>
</html>
