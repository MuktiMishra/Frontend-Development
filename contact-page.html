<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="contact-page.css">
</head>
<body>
<form class="contact-form">
  <h2>Contact Us</h2>
  <label>Name</label><input type="text" required>
  <label>Email</label><input type="email" required>
  <label>Subject</label><input type="text">
  <label>Message</label><textarea rows="5"></textarea>
  <button type="submit">Send</button>
</form>
</body>
</html>
