<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map Embed</title>
</head>
<body>
  <!-- loading="lazy" delays loading until the iframe is visible -->
  <iframe title="My City Map" width="80%" height="400" loading="lazy" 
    src="https://www.google.com/maps?q=NIT+Patna&output=embed">
  </iframe>
</body>
</html>
