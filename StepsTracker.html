<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Step Goal Tracker</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    h2 {
        margin-bottom: 15px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #555;
        margin: 12px 0;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0072ff;
        border: none;
        color: white;
        border-radius: 10px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005cd4;
    }

    #result {
        margin-top: 18px;
        font-size: 19px;
        font-weight: 600;
        color: #222;
    }

    /* Circular Progress */
    .circle-container {
        margin: 25px auto;
        width: 200px;
        height: 200px;
        position: relative;
    }

    svg {
        width: 200px;
        height: 200px;
        transform: rotate(-90deg);
    }

    .circle-bg {
        fill: none;
        stroke: #eee;
        stroke-width: 14;
    }

    .circle {
        fill: none;
        stroke: #0072ff;
        stroke-width: 14;
        stroke-linecap: round;
        stroke-dasharray: 534;  /* 2 * Ï€ * 85 */
        stroke-dashoffset: 534;
        transition: stroke-dashoffset 1s ease;
    }

    .circle-text {
        position: absolute;
        top: 72px;
        left: 0;
        right: 0;
        font-size: 30px;
        font-weight: bold;
        color: #333;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Step Goal Tracker</h2>

    <input type="number" id="steps" placeholder="Enter total steps">

    <button onclick="trackSteps()">Track Progress</button>

    <div class="circle-container">
        <svg viewBox="0 0 200 200">
            <circle class="circle-bg" cx="100" cy="100" r="85"></circle>
            <circle class="circle" id="progressCircle" cx="100" cy="100" r="85"></circle>
        </svg>
        <div class="circle-text" id="percentText">0%</div>
    </div>

    <div id="result"></div>
</div>

<script>
function trackSteps() {
    let steps = Number(document.getElementById("steps").value);

    if (steps < 0 || isNaN(steps)) {
        document.getElementById("result").innerHTML = "Enter valid steps!";
        return;
    }

    let goal = 10000;

    // Ternary operator
    let message = steps >= goal ? "ðŸŽ‰ Goal Achieved!" : "ðŸš¶ Keep Going!";
    document.getElementById("result").innerHTML = message;

    // Calculate percentage for progress circle
    let percent = Math.min((steps / goal) * 100, 100);
    document.getElementById("percentText").innerHTML = Math.floor(percent) + "%";

    // Animate circle
    let circleLength = 534;  // circumference of r = 85
    let offset = circleLength - (circleLength * percent) / 100;

    document.getElementById("progressCircle").style.strokeDashoffset = offset;
}
</script>

</body>
</html>
