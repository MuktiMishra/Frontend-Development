<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #8EC5FC, #E0C3FC);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: white;
        width: 380px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #555;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #6a11cb;
        color: white;
        border: none;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }

    button:hover {
        background: #2575fc;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        color: #333;
    }

    /* Progress Bar */
    .progress-container {
        width: 100%;
        background: #ddd;
        border-radius: 10px;
        overflow: hidden;
        height: 18px;
        margin-top: 20px;
    }

    .progress-bar {
        height: 18px;
        width: 0%;
        background: #6a11cb;
        transition: width 1s ease;
    }
</style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>

    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (m)">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="bar"></div>
    </div>
</div>

<script>
function calculateBMI() {
    let weight = parseFloat(document.getElementById("weight").value);
    let height = parseFloat(document.getElementById("height").value);

    if (weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values!";
        return;
    }

    // BMI formula using arithmetic operators
    let bmi = weight / (height * height);
    
    let category = "";
    let barWidth = 0;

    // Comparison Conditions
    if (bmi < 18.5) {
        category = "Underweight";
        barWidth = 25;
    } else if (bmi < 24.9) {
        category = "Normal";
        barWidth = 50;
    } else if (bmi < 29.9) {
        category = "Overweight";
        barWidth = 75;
    } else {
        category = "Obese";
        barWidth = 100;
    }

    document.getElementById("result").innerHTML =
        "Your BMI: " + bmi.toFixed(2) + " (" + category + ")";

    // Animate progress bar
    document.getElementById("bar").style.width = barWidth + "%";
}
</script>

</body>
</html>
